[mod-name]
advanced_spaceship_repair=Advanced Spaceship Repair

[mod-description]
advanced_spaceship_repair=Speed up repairing entities on space platform. Damaged entities repair in a batch, instead of one at a time.

[mod-setting-name]
aspr-repair-per-batch=Repairs per batch
aspr-health-ratio=Damaged Health Ratio

[mod-setting-description]
aspr-repair-per-batch=How many repairs to be done in a batch per ship.
aspr-health-ratio=When should an damaged entity move into the repair queue. Default: 0.5 (50% health)